<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Add Review</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="HBnB" class="logo"></a>
        <nav><a href="index.html" class="login-button">Home</a></nav>
    </header>
    <main>
        <form id="review-form" class="form">
            <h2>Add a Review</h2>
            <p id="place-name-display"></p>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" rows="5" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer><p>&copy; 2026 HBnB Evolution. All rights reserved.</p></footer>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
